<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-white banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="Assets/Profile.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Samantha Cintron</p>
					<p class="text-title-company">Owner, NurtureU Wellness</p>
					<p class="text-title-company">A wellness collective offering Massage Therapy, Acupuncture, Yoga, Art and Psychotherapy.</p>
				</div>
				<div class="col">
					<img src="Assets/Nurture.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

  <section class="bg-color-white secondary-info">
		<a href="tel:718-634-9355">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Assets/phone.jpg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">Studio: 718-634-9355</p>
					</div>
					<div class="col">
						<img src="Assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>
  
	<section class="bg-color-white secondary-info">
		<a href="tel:646-220-7006">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Assets/phone.jpg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">Mobile: 646-220-7006</p>
					</div>
					<div class="col">
						<img src="Assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://nurtureuwellness.com/">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Assets/web.jpg" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">https://nurtureuwellness.com/</p>
					</div>
					<div class="col">
						<img src="Assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>
  
	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/place/NurtureU+Wellness/@40.5790305,-73.8391076,17z/data=!3m1!4b1!4m5!3m4!1s0x89c2682b998aba8f:0x9a06b85437bfd094!8m2!3d40.5790305!4d-73.8371313">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="Assets/Address.jpg" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">165 Beach 116th Street, Rockaway, NY, 11694</p>
					</div>
					<div class="col">
						<img src="Assets/arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>

</html>
